server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
security.basic.enabled=false
server.tomcat.uri-encoding=UTF-8
spring.jackson.serialization.write_dates_as_timestamps=false

# Comment out if using anything else than H2 (e.g. MySQL or PostgreSQL)
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Uncomment if you want the db is automatically created
spring.jpa.hibernate.ddl-auto=create

# Uncomment if using PostgreSQL
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.datasource.url=jdbc:postgresql://${widi.db.host.primary}:${widi.db.port.primary}/${widi.db.dbname}
spring.datasource.username=${widi.db.user.rw}
spring.datasource.password=password

