<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/src/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-password-field.html">

<link rel="import" href="../../../components/form-buttons-bar.html">

<dom-module id="serviceitem-form">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                flex: auto;
                height: 100%;
            }

            vaadin-form-layout {
                flex: auto;
                overflow: auto;
            }
        </style>

        <vaadin-form-layout id="form">
            <h3 id="title" colspan="2"></h3>

            <vaadin-text-field id="id" label="Id"></vaadin-text-field>
            <vaadin-text-field id="name" label="Name"></vaadin-text-field>
            <vaadin-text-field id="description" label="Description"></vaadin-text-field>
            <vaadin-text-field id="currency" label="Currency"></vaadin-text-field>

            <h3 id="title_service" colspan="2">Related to Service</h3>
            <vaadin-text-field id="service" label="Linked Service ID"></vaadin-text-field>
            <vaadin-button
                    id="link_service"
                    label="Link Service"
                    on-click="linkServicePressed"
                    theme="primary">
                <iron-icon icon="lumo:arrow-right"
                           slot="suffix">
                </iron-icon>
                Link Service
            </vaadin-button>

            <h3 id="title_duration" colspan="2">Duration</h3>
            <vaadin-text-field id="duration_description" label="Duration Description"></vaadin-text-field>
            <vaadin-text-field id="duration_interval" label="Duration Interval"></vaadin-text-field>
            <vaadin-text-field id="duration_name" label="Duration Name"></vaadin-text-field>
            <vaadin-combo-box id="duration_type" label="Duration Type"></vaadin-combo-box>

            <h3 id="title_infozone" colspan="2">Info Zone</h3>
            <vaadin-text-field id="infozone_name" label="Zone Name"></vaadin-text-field>
            <vaadin-combo-box id="infozone_typez" label="Zone Type"></vaadin-combo-box>

            <h3 id="title_manage_zone" colspan="2"></h3>
            <vaadin-button
                    id="manage_zone_button"
                    label=""
                    colspan="2"
                    on-click="manageZonePressed"
                    theme="primary">
                <iron-icon icon="lumo:arrow-right"
                           slot="suffix">
                </iron-icon>
                Manage Zone
            </vaadin-button>

        </vaadin-form-layout>

        <form-buttons-bar id="buttons"></form-buttons-bar>
    </template>

    <script>
        class ServiceitemForm extends Polymer.Element {
            static get is() {
                return 'serviceitem-form';
            }

            ready() {
                super.ready();
                this.$.form.addEventListener('change', e => {
                    this.$.buttons.$.save.disabled = false;
            });
            }
        }

        window.customElements.define(ServiceitemForm.is, ServiceitemForm);
    </script>
</dom-module>
