<link rel="import" href="../../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/src/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">

<link rel="import" href="../../../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../../components/form-buttons-bar.html">

<dom-module id="service-form">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                flex: auto;
                height: 100%;
            }

            vaadin-form-layout {
                flex: auto;
                overflow: auto;
            }
        </style>

        <vaadin-form-layout id="form">
            <h3 id="title" colspan="2"></h3>

            <vaadin-text-field id="id" label="Id" readonly="true"></vaadin-text-field>
            <vaadin-combo-box id="type" label="Type" colspan="1"></vaadin-combo-box>
            <vaadin-text-field id="name" label="Name" colspan="2"></vaadin-text-field>
            <vaadin-text-field id="city" label="City" colspan="2"></vaadin-text-field>
            <vaadin-text-field id="lat" label="Latitude"></vaadin-text-field>
            <vaadin-text-field id="lon" label="Longitude"></vaadin-text-field>

            <h3 id="title-provider-info" colspan="2">Impostazioni</h3>
            <vaadin-text-field id="info" label="Info"></vaadin-text-field>
            <vaadin-text-field id="code" label="Code"></vaadin-text-field>
            <vaadin-text-field id="sender" label="Sender"></vaadin-text-field>
            <vaadin-text-field id="sms" label="SMS"></vaadin-text-field>
            <vaadin-text-field id="telephone" label="Telephone"></vaadin-text-field>
            <vaadin-text-field id="email" label="Email" colspan="2"></vaadin-text-field>
            <vaadin-text-field id="web" label="Web" colspan="2"></vaadin-text-field>

            <h3 id="title-icon">Carica logo</h3>
            <vaadin-text-field id="upload_icon_name" label="Icon file" colspan="2" readonly="true"></vaadin-text-field>
            <vaadin-upload id="upload_icon" colspan="2" max-files="1" accept="image/*"></vaadin-upload>

        </vaadin-form-layout>

        <form-buttons-bar id="buttons"></form-buttons-bar>
    </template>

    <script>
        class ServiceForm extends Polymer.Element {
            static get is() {
                return 'service-form';
            }

            ready() {
                super.ready();
                this.$.form.addEventListener('change', e => {
                    this.$.buttons.$.save.disabled = false;
            });
            }
        }

        window.customElements.define(ServiceForm.is, ServiceForm);
    </script>
</dom-module>
