<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/src/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-password-field.html">

<link rel="import" href="../../../components/form-buttons-bar.html">

<dom-module id="element-form">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                flex: auto;
                height: 100%;
            }

            vaadin-form-layout {
                flex: auto;
                overflow: auto;
            }
        </style>

        <vaadin-form-layout id="form">
            <h3 id="title" colspan="2"></h3>

            <vaadin-text-field id="id" label="Id"></vaadin-text-field>
            <vaadin-text-field id="mode" label="Mode"></vaadin-text-field>
            <vaadin-combo-box id="state" label="State"></vaadin-combo-box>

            <h3 id="title-position" colspan="2">Position</h3>
            <vaadin-text-field id="pos-column" label="Column"></vaadin-text-field>
            <vaadin-text-field id="pos-row" label="Row"></vaadin-text-field>
            <vaadin-text-field id="pos-span" label="Span"></vaadin-text-field>

        </vaadin-form-layout>

        <form-buttons-bar id="buttons"></form-buttons-bar>
    </template>

    <script>
        class ElementForm extends Polymer.Element {
            static get is() {
                return 'element-form';
            }

            ready() {
                super.ready();
                this.$.form.addEventListener('change', e => {
                    this.$.buttons.$.save.disabled = false;
            });
            }
        }

        window.customElements.define(ElementForm.is, ElementForm);
    </script>
</dom-module>
