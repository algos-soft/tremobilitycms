<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/src/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../../bower_components/vaadin-text-field/src/vaadin-password-field.html">

<link rel="import" href="../../../components/form-buttons-bar.html">

<dom-module id="zoneitem-form">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                flex: auto;
                height: 100%;
            }

            vaadin-form-layout {
                flex: auto;
                overflow: auto;
            }
        </style>

        <vaadin-form-layout id="form">
            <h3 id="title" colspan="2"></h3>

            <vaadin-text-field id="id" label="Id" readonly="true"></vaadin-text-field>
            <vaadin-text-field id="name" label="Name"></vaadin-text-field>
            <vaadin-text-field id="value" label="Value"></vaadin-text-field>
            <vaadin-text-field id="position" label="Order"></vaadin-text-field>
            <vaadin-text-field id="price" label="Price"></vaadin-text-field>
            <vaadin-text-field id="smstext" label="SMSText"></vaadin-text-field>
            <vaadin-text-field id="shape" label="Shape" colspan="2"></vaadin-text-field>

            <h3 id="title_serviceitem" colspan="1">Related to Serviceitem</h3>
            <vaadin-text-field id="serviceitem" label="Linked Serviceitem ID" readonly="true"></vaadin-text-field>

        </vaadin-form-layout>

        <form-buttons-bar id="buttons"></form-buttons-bar>
    </template>

    <script>
        class ZoneitemForm extends Polymer.Element {
            static get is() {
                return 'zoneitem-form';
            }

            ready() {
                super.ready();
                this.$.form.addEventListener('change', e => {
                    this.$.buttons.$.save.disabled = false;
            });
            }
        }

        window.customElements.define(ZoneitemForm.is, ZoneitemForm);
    </script>
</dom-module>
